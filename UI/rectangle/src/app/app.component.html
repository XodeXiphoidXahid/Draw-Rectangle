<div>
  <h1>Resize Your Rectangle</h1>
</div>
<div>
  <div id="wrapper">
    <div class="wrap" *ngIf="rect">
      <div class="resizable"></div>
  </div>
</div>

  <fieldset id="controls">
    <label>Width: <input type="text" id="width"></label>
    <label> Height: <input type="text" id="height"></label>
  </fieldset>
</div>
