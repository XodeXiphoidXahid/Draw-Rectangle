<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rectangle</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script type="text/javascript" src="https://rawgit.com/RickStrahl/jquery-resizable/master/src/jquery-resizable.js"></script>
    
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

    <script type="text/javascript">
        $(document).ready(function(){
            console.log("Here1");
            var wid=document.getElementById("width");
            console.log(wid);
            var hei=document.getElementById("height");
            console.log(hei);
            $(".resize").css("height", hei.value);
            $(".resize").css("width", wid.value);
            $("svg").attr("height", hei.value);
            $("svg").attr("width", wid.value);
            $("rect").attr("height", hei.value);
            $("rect").attr("width", wid.value);
            
        });
        $(function ()
          { 
                $(".resize").draggable();
                $('.resize').resizable({
                    ghost: true,
                    resize: function( event, ui ) {
                        var wid=document.getElementById("width");
                        console.log(wid);
                        var hei=document.getElementById("height");
                        console.log(hei);
                    
                    var width = ui.size.width;
                    var height = ui.size.height;
                    
                    $('svg').attr('width',width);
                    $('svg').attr('height',height);
                    $('rect').attr('width',width);
                    $('rect').attr('height',height);
                    },
                    stop: function (event, ui) {
                    width = ui.size.width;
                    height = ui.size.height;
                    
                    var wid=document.getElementById("width");
                        console.log(wid.value);
                        var hei=document.getElementById("height");
                        console.log(hei.value);

                    wid.value=width;
                    hei.value=height;
                    
                    var rectangleProperties = { Length: height, Width: width };
                    console.log("Here13");
                    $.ajax({
                        type: "POST",
                        data: JSON.stringify(rectangleProperties),
                        url: "https://localhost:44316/api/rectangle",
                        contentType: "application/json"
                    });
                }
                 });
                            
                var position = $('svg').position();
                $('.resize').css('top',position.top);
                $('.resize').css('left',position.left);
                            
            });

        
        
        
        </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
